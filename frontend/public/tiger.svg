<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="tigerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"></stop> <!-- orange-500 -->
      <stop offset="50%" stop-color="#dc2626"></stop> <!-- red-600 -->
      <stop offset="100%" stop-color="#f59e0b"></stop> <!-- amber-500 -->
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#tigerGradient)"></circle>

  <!-- Stylized Tiger Icon (虎) -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" font-family="serif" font-weight="900" font-size="60" fill="white">
    虎
  </text>
</svg>
